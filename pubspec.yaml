name: i18n_sample
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  yaml: ^2.2.1
  i18n_extension: ^1.4.2
  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - lib/yaml/strings/

flutter_intl:
  enabled: true
  class_name: NoScopeDevsLocalizations 
  main_locale: en
